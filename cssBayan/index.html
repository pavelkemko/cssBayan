<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icons/deadline.svg">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>cssBayan_pavelkemko</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>CSS Bayan</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="bayan">
        <div class="bayan_item">
          <label class="bayan_header" for="key-1">RS School</label>
          <input type="radio" class="bayan_input" name="key" id="key-1">
          <div class="bayan_meme">
            <img src="./assets/images/stay_calm.png" alt="meme" class="meme_image">
          </div>
        </div>
        <div class="bayan_item">
          <label class="bayan_header" for="key-2">Stage#0</label>
          <input type="radio" class="bayan_input" name="key" id="key-2">
          <div class="bayan_meme">
            <img src="./assets/images/stage_0.png" alt="meme" class="meme_image">
          </div>
        </div>
        <div class="bayan_item">
          <label class="bayan_header" for="key-3">Reviewer 1</label>
          <input type="radio" class="bayan_input" name="key" id="key-3">
          <div class="bayan_meme">
            <img src="./assets/images/reviewer_1.png" alt="meme" class="meme_image">
          </div>
        </div>
        <div class="bayan_item">
          <label class="bayan_header" for="key-4">PerfectPixel</label>
          <input type="radio" class="bayan_input" name="key" id="key-4">
          <div class="bayan_meme">
            <img src="./assets/images/is_a_little_bit_off.png" alt="meme" class="meme_image">
          </div>
        </div>
        <div class="bayan_item">
          <label class="bayan_header" for="key-5">Discord</label>
          <input type="radio" class="bayan_input" name="key" id="key-5">
          <div class="bayan_meme">
            <img src="./assets/images/how_to_do.png" alt="meme" class="meme_image">
          </div>
        </div>
        <div class="bayan_item">
          <label class="bayan_header" for="key-6">CrossCheck</label>
          <input type="radio" class="bayan_input" name="key" id="key-6">
          <div class="bayan_meme">
            <img src="./assets/images/check_my_work.png" alt="meme" class="meme_image">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <ul class="footer_list">
        <li class="footer_item"><a href="https://github.com/pavelkemko" class="footer_link">pavelkemko</a></li>
        <li class="footer_item"><a href="https://rs.school/js/" class="footer_link"><img src="./assets/icons/logo_rs_text.svg" alt="rs-logo" class="rss_logo"></a></li>
        <li class="footer_item">2023</li>
      </ul>
    </div>
  </footer>
</body>
</html>
